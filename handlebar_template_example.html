<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handlebar Template Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.7/handlebars.js"></script>
  <script>
    var source = "<p>Latitude: {{lat}}</p>";
    var compiled = Handlebars.compile(source);
    var rendered = compiled({lat: -27});  
    console.log(rendered);
    document.innerHTML = rendered;
  </script>
</head>
<body>
  <div id="render">
    <!-- <p>123</p> -->
  </div>
</body>
</html>
