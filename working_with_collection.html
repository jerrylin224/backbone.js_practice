<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working with collection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>
<body>
  <script>
    var collection = new Backbone.Collection([
      {name: 'Fred', age: 6},
      {name: 'Sue', age: 12},
      {name: 'Dave', age: 32}
    ]);

    collection.forEach(function(model){
      console.log(model.get('name'));
    });

    var mapped = collection.map(function(model) {
      return model.get('name').toUpperCase();
    });

    console.log(JSON.stringify(mapped));

    var start = 0;
    var collectiveAge = collection.reduce(function(memo, item) {
      return memo + item.get("age");
    }, start);
    console.log(collectiveAge);

    var dave = collection.find(function(model) {
      return model.get('name') === 'Dave';
    });

    console.log(JSON.stringify(dave));
  </script>
</body>
</html>
