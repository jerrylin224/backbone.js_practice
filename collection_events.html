<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collection Events</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>
<body>
  <script>
    var collection = new Backbone.Collection();

    var model = new Backbone.Model({name: 'Sue', age: 21});

    // collection.on('add', function(model, collection) {
    //   console.log(JSON.stringify(model) + ' added');
    // });

    // collection.add(model);

    // collection.on('remove', function(model, collection) {
    //   console.log(JSON.stringify(model) + ' removed');
    // });

    // collection.remove(model);

    collection.on('change', function(model, collection) {
      console.log(JSON.stringify(model) + ' changed')
    })

    collection.on('change:name', function(model, collection) {
      console.log('name property changed')
    })
    

    collection.add(model);

    model.set({age: 42});

    model.set({name: "Queen"});

  </script>
</body>
</html>
