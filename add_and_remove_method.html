<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>
<body>
  <script>
    var collection = new Backbone.Collection();
    collection.add(new Backbone.Model({name: 'Fred', age: 6}));

    collection.add([
      new Backbone.Model({name: 'Aeron', age: 13}),
      new Backbone.Model({name: 'Smith', age: 21})
    ]); 

    collection.remove(collection.at(1));

    collection.on('add', function (model, col, options) {
      console.log('added ' + model.get('name') + ' at index ' + options.index);
  });

    collection.add({name: 'Troy', age: 12});

    collection.add({name: 'Eric', age: 64}, {at: 2, silent: true});
  </script>
</body>
</html>
